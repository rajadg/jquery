<html>

    <link rel="shortcut icon" href="./favicon.ico" />
    <meta charset="utf-8" />
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function(){
            console.log("document is ready now");
            $("h2").click(function(){
                console.log("hiding h2 tag");

            });
            $('#link1').click(function() {
                console.log("link1 is clicked. Will be redirecting to sample01.html");
                //$(location).attr('href', "sample01.html");
                window.location.href = "sample01.html";
            });
        });
    </script>
</head>
<body>
