<html>

<head>
    <title>A Puffer sample</title>
    <meta charset="utf-8">
    <style>
        .magicBox {
            position: absolute;
            left: 200px;
            top: 200px;
            width: 200px;
            height: 200px;
            font-size: x-large;
            background-color: aqua;
            color: brown;
            text-align: center;
            border-radius: 100px;
            border: solid 1px blue;
            box-shadow: 3px 3px 2px grey, 0 0 25px greenyellow, 0 0 5px green;
            text-shadow: 1px 1px 2px black, 0 0 25px yellow, 0 0 5px white;
        }
    </style>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script>
        var bleft = 0;
        var btop = 0;
        $(document).ready(function () {
            $("#minion").mouseenter(function () {
                $("#box").animate({
                    "left": "150px",
                    "top": "150px",
                    "width": "300px",
                    "height": "300px",
                    "border-radius": "150px",
                    "font-size": "32px"
                });
                $("#minion").animate({
                    "height": "150px",
                    "width": "150px"
                });
                $("#header").animate({
                    "height": "10px"
                });
            });
            $("#minion").mouseleave(function () {
                $("#header").animate({
                    "height": "10px"
                });
                $("#minion").animate({
                    "height": "70px",
                    "width": "70px"
                });
                $("#box").animate({
                    "left": "200px",
                    "top": "200px",
                    "width": "200px",
                    "height": "200px",
                    "border-radius": "100px",
                    "font-size": "20px"
                });
            });
        });
    </script>
</head>

<body style="width: 1000px; height: 600px;">
    <div id="box" class="magicBox">
        <div id="header" style="height: 10px">&nbsp;</div>
        <br/>Sir...
        <br/>Yes Sir
        <br/>
        <img id="minion" style="height: 60px; width: 60px;" src="./images/Minion-Hello-icon.png" />
    </div>
</body>

</html>
