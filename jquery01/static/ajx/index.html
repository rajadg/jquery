<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Ajax Samples Index</title>
    <script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#samples").load("samples.html", function (response, status, xhr) {
                if (status == "success") {
                    console.log("successfully loaded. Response: ");
                    console.log(response);
                } else if (status == "error") {
                    console.warn("xhr: ", xhr.status, xhr.statusText);
                    console.error("failed to load samples list");
                }
            });
            $("#footer").load("samples.html #more", function (response, status, xhr) {
                if (status == "success") {
                    console.log("successfully loaded footer. Response: ");
                    console.log(response);
                } else if (status == "error") {
                    console.warn("xhr: ", xhr.status, xhr.statusText);
                    console.error("failed to load footer");
                }
            });
        });
    </script>
</head>

<body>
    <h1>Welcome to Ajax samples list</h1>

    <p>following content loaded by simple jquery ajax. url = "samples.html"</p>
    <div id="samples"></div>
    <br/>
    <p>following content loaded by jquery ajax with selector argument. url = "samples.html #more"</p>
    <div id="footer">&nbps;-----footer-------&nbsp;/div>
</body>

</html>
