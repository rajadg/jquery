<html>

<head>
    <meta charset="utf-8" />
    <title>Basic Sample 01</title>
</head>
<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        console.log("document loaded. loading body using jquery ajax");
        // Document has loaded.
        // Invoke the HTTP GET call using jquery
        $.get("samples.json", function (data, status) {
            console.log("status: ", status);
            if ("success" == status) {
                console.log("data: ", data);
                // Iterate through each item in the result
                data.forEach(element => {
                    console.log("adding ref:", element);
                    // create a list item with anchor tag
                    $("#links").append("<li><a/></li>");
                    // assign href and text for the anchor tag
                    $("#links li a").last().attr({
                        "href": element["url"]
                    });
                    $("#links li a").last().text(element["Name"]);
                });
            }
        });

    });
</script>

<body>
    <h1>Basic Ajax jQuery Sample 01</h1>
    <h2>Demonstrates a http get call</h2>
    <ul id="links"></ul>
</body>

</html>
